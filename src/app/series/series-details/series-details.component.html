<div class="main-div flex-wrap">
    <div class="backdrop" [style.background-image]="'url(&quot;' + 'https://www.themoviedb.org/t/p/original/' + seriesDetails?.backdrop_path + '&quot;)'">
        
    </div>
    <div class="general-info">
        <!-- <div class="title">
            <p>{{seriesDetails?.name}}</p>
        </div> -->
        <h2 class="title ml-2">{{seriesDetails?.name}}</h2>
        <div class="main-info ">
            <div class="d-flex row">
                <p class="ml-4 details">{{seriesDetails?.last_air_date|date:'y'}}</p>
                <p class="ml-4 details">{{seriesDetails?.number_of_seasons}} Temporadas</p>
                <p class="ml-4 details">Avaliation: {{seriesDetails?.vote_average}}</p>
            </div>
            <div class="d-flex row genres ml-3">
                <p class="mr-3" *ngFor="let genre of seriesDetails?.genres">{{genre?.name}}</p>

            </div>
            <div class="overview col-lg-4 text-justify">
                <p>{{seriesDetails?.overview}}</p>
            </div>

        </div>
    </div>
</div>
