<div class="fundo">



    <div class="d-flex justify-content-lg-start">
        <p id="cor" class="m-5">Series</p>
    </div>
    <div>
        <div class="d-flex row flex-wrap justify-content-center">

            <div class="m-3" *ngFor="let i of series">
                <a (click)="onClick(i.id)" [routerLink]="'/series/series-details/' + i?.id">
                <img [src]="getSerieImage(i.poster_path)">
                </a>
            </div>
        </div>
    </div>
</div>
